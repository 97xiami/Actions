name: Build OpenWrt

on: 
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH连接'
        required: false
        
env:
  CONFIG_FILE: 'x86_64.config'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: 配置环境
      run: |
        sudo apt update
        sudo apt install -y ack antlr3 aria2 asciidoc autoconf automake autopoint binutils bison build-essential \
          bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib \
          gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev lrzsz \
          libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool git qemu-utils \
          mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pip libpython3-dev \
          rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo timedatectl set-timezone "Asia/Shanghai"

    - name: 克隆源码
      run: |
        git clone https://github.com/coolsnowwolf/lede

    - name: 自定义配置
      run: |
        cd lede
        #添加helloworld
        echo "src-git helloworld https://github.com/fw876/helloworld.git" >> ./feeds.conf.default
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        #复制配置文件
        [ -e $CONFIG_FILE ] && cp ../$CONFIG_FILE .config
        make defconfig
        diff ../$CONFIG_FILE .config
        #修改lan ip
        #sed -i 's/192.168.1.1/10.0.0.1/g' package/base-files/files/bin/config_generate

    - name: SSH连接
      uses: mxschmitt/action-tmate@master
      if: github.event.inputs.ssh != ''

    - name: 编译
      id: build
      run: |
        cd lede
        make -j$(nproc) download
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
        make -j$(nproc)
        
    - name: 整理文件
      run: |
        cd lede/bin/targets/*/*
        tar -czvf /tmp/Packages.tar.gz packages/*
        rm -rf packages
        echo "DEVICE_NAME=$(basename openwrt*manifest .manifest)" >> $GITHUB_ENV
        echo "FILE_DATE=$(date +"%Y%m%d")" >> $GITHUB_ENV
        tar -czvf /tmp/OpenWrt.tar.gz .
        
    - name: 上传固件到release
      uses: softprops/action-gh-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.DEVICE_NAME }}_${{ env.FILE_DATE }}
        files: |
          /tmp/OpenWrt.tar.gz
          /tmp/Packages.tar.gz

    - name: 删除旧Release
      uses: dev-drprasad/delete-older-releases@master
      with:
        keep_latest: 5
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: 删除旧workflow
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 1
