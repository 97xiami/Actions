name: Build Cheat Engine
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - target: "Release 64-bit"
            zip_name: Cheat-Engine_x64.zip

          - target: "Release 64-bit O4 AVX2"
            zip_name: Cheat-Engine_x64_O4_AVX2.zip

    steps:
    - name: Checkout
      uses: actions/checkout@v6
      with:
        repository: cheat-engine/cheat-engine

    - name: 配置编译环境
      uses: gcarreno/setup-lazarus@v3
      with:
        lazarus-version: "2.2.2"

    - name: 配置汉化
      shell: powershell
      run: |
        Set-Location "Cheat Engine/bin/languages”
        # 删除其他翻译文件
        Remove-Item -Path "de_DE" -Recurse -Force
        Remove-Item -Path "fr_FR" -Recurse -Force
        Remove-Item -Path "it_IT" -Recurse -Force
        Remove-Item -Path "ru_RU" -Recurse -Force
        Remove-Item -Path "zh_CN" -Recurse -Force
        Remove-Item -Path "zh_TW" -Recurse -Force
        # 获取3DMXM/Cheat-Engine-CN
        git clone --depth=1 https://github.com/3DMXM/Cheat-Engine-CN zh_CN
        # 删除.github
        Remove-Item -Path "zh_CN/.github" -Recurse -Force -Hidden

    - name: 开始编译 "${{ matrix.target }}"
      run: lazbuild -B "Cheat Engine/cheatengine.lpi" --os=win64 --cpu=x86_64 --build-mode="${{ matrix.target }}"
         
    - name: 打包Release
      run: 7z a -tzip "${{ matrix.zip_name }}" "./Cheat Engine/bin/*" -r

    - name: 上传Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: "Cheat Engine"
        files: "${{ matrix.zip_name }}"
