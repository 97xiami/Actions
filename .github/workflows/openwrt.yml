name: Build OpenWrt

on:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    step:
    - name: Checkout
      uses: actions/checkout@v2

    - name: 安装依赖
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo apt update
        sudo apt -y install build-essential asciidoc binutils   \
             device-tree-compiler git libncurses5-dev libz-dev  \
             patch python3 python2.7 unzip zlib1g-dev lib32gcc1 \
             libc6-dev-i386 subversion flex uglifyjs git-core   \
             gcc-multilib p7zip p7zip-full msmtp libssl-dev upx \
             texinfo libglib2.0-dev xmlto qemu-utils libelf-dev \
             autoconf automake libtool autopoint g++-multilib   \
             bzip2 gawk gettext antlr3 gperf wget curl swig rsync
        sudo timedatectl set-timezone "Asia/Shanghai"

    - name: 克隆源码
      run: |
        git clone https://github.com/coolsnowwolf/lede

    - name: 更新feeds
      run: |
        cd lede
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: 下载packages
      run: |
        cd lede
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: 编译固件
      run: |
        cd lede
        make -j$(nproc) || make -j1 V=s
        echo "STATU=success" >> $GITHUB_ENV
        echo "FILE_NAME=$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        ls -a bin/targets

    - name: 上传固件至release
      if: ${{ success() }}
      uses: softprops/action-gh-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.FILE_NAME }}
        files: lede/bin/targets

    - name: 删除旧版固件
      if: ${{ success() }}
      uses: dev-drprasad/delete-older-releases@master
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
